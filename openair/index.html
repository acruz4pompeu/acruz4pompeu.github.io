<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
  <script src="https://ecastro4.github.io/robotica/arduino/programacio/arduino.min.js"></script>

  <script>hljs.highlightAll();</script>
  <title>Openair</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #ffe4b5);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(45deg, #ff6b6b, #ff3d3d);
      padding: 10px 20px;
      border-bottom: 4px solid #ffdd40;
      z-index: 10;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      color: #fff !important;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      transition: color 0.2s ease-in-out;
    }

    .navbar-brand:hover {
      color: #000 !important;
    }

    .navbar-brand img {
      margin-right: 15px;
      border-radius: 0;
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: 600;
      margin-right: 15px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ffdd40 !important;
    }

    .nav-link::after {
      content: '';
      width: 0%;
      height: 3px;
      background-color: #ffdd40;
      position: absolute;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .dropdown-menu {
      background-color: #cc3f33;
      border: none;
      border-radius: 10px;
    }

    .dropdown-item {
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    .dropdown-item:hover {
      background-color: #ff7f50;
      color: #ffffff;
    }

    .content-container {
      margin: 120px auto 50px auto;
      padding: 40px;
      max-width: 900px;
      background-color: #ffffff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      border-left: 8px solid #ffdd40;
      border-right: 8px solid #ffdd40;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      color: #ff4500;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      background-color: #ffe4b5;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-left: 5px solid #ff7f50;
      border-radius: 8px;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    ul li:hover {
      background-color: #f1f3f5;
    }

    a {
      color: #ff4500;
      font-weight: 600;
      transition: color 0.3s ease;
      text-decoration: underline;
    }

    a:hover {
      color: #ff7f50;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
